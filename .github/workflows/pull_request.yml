name: Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ develop, release/*, feature/*, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-pr
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  unit-test:
    uses: ./.github/workflows/unit_test.yml
    needs: get-secrets
  sonar-scan:
    needs: unit-test
    steps:
      - name: Get Secrets
        uses: bitwarden/sm-action@14f92f1d294ae3c2b6a3845d389cd2c318b0dfd8 # pin@v2.2.0
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.eu
          secrets: |
            74bca0cb-ffa4-4459-bb32-b32500f698b8 > SONAR_TOKENZ
      - name: Sonar
          uses: ./.github/workflows/sonar_scan_pr.yml
            secrets:
              SONAR_TOKEN: $SONAR_TOKENZ